apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-python-app-ingress
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /ping
        pathType: Prefix
        backend:
          service:
            name: my-python-app-service
            port:
              number: 5000
